<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>標準的なフォーム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="#" method="post">
    <p><label for="name">お名前</label><br>
      <input type="text" name="name" id="name-field">
    </p>
    <p><label for="email">メールアドレス</label><br>
      <input type="email" name="email" id="email-field">
    </p>
    <p><label for="comment">お問い合わせの内容</label><br>
      <textarea name="comment" id="comment"></textarea></p>
    <p class="submit-field">
      <input type="submit" name="submit" id="submit" value="送信する">
    </p>
  </form>
</body>
</html>
