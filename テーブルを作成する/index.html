<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テーブル作成</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <tr>
      <th>宿泊施設</th>
      <th>6日</th>
      <th>7日</th>
      <th>8日</th>
    </tr>
    <tr>
      <td>グランドホテル</td>
      <td>○</td>
      <td>○</td>
      <td>×</td>
    </tr>
    <tr>
      <td>福龍旅館</td>
      <td>○</td>
      <td>○</td>
      <td>△</td>
    </tr>
    <tr>
      <td>ホテルパークサイド</td>
      <td>△</td>
      <td>×</td>
      <td>×</td>
    </tr>
  </table>
  <h1>横方向にセル結合する</h1>
  <table>
    <tr>
      <th class="blue">品名</th>
      <th class="blue">数量</th>
      <th class="blue">小計（税込）</th>
    </tr>
    <tr>
      <td>プレゼンテーション レーザーポインター</td>
      <td>1</td>
      <td>¥7,560-</td>
    </tr>
    <tr>
      <td>HDMI 接続ケーブル</td>
      <td>1</td>
      <td>¥3,024-</td>
    </tr>
    <tr>
      <td>合計</td>
      <td colspan="2">¥10,584-</td>
    </tr>
  </table>
  <h1>縦方向にセルを結合する</h1>
  <table>
    <tr>
      <th rowspan="2">プラン</th>
      <th rowspan="2">内容</th>
      <th colspan="3">お食事</th>
    </tr>
    <tr>
      <th>朝</th>
      <th>昼</th>
      <th>夜</th>
    </tr>
    <tr>
      <td>自由プラン</td>
      <td>特急券・レンタカー・宿泊施設</td>
      <td>●	</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>おまかせプラン</td>
      <td>特急券・移動（バス）・宿泊施設・入場券	</td>
      <td>●	</td>
      <td></td>
      <td>●	</td>
    </tr>
  </table>
</body>
</html>
